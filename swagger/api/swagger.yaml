components:
  schemas:
    BaseEditableFields:
      properties:
        hostname:
          type: string
          description: The hostname of the record. Validation is record type specific.
          format: RFC compliant hostname
        comment:
          type: string
          description: Freeform comment field. Markdown is recommended and may be
            rendered in certain situations in the UI.
        lock_password:
          type: string
          description: "If the hostname is locked, an unlock is attempted with this\
            \ password"
          format: password
        ttl:
          maximum: 259200
          minimum: 300
          type: integer
          description: TTL of the record
    BaseRecord:
      properties:
        id:
          type: string
          format: uuid
        created_in_transaction:
          type: integer
          description: The transaction ID in which the record was created
        deleted_in_transaction:
          type: integer
          description: The transaction ID in which the record was deleted
          nullable: true
        comment:
          type: string
          description: Freeform comment field. Markdown is recommended and may be
            rendered in certain situations in the UI.
    BulkDeleteRecord:
      properties:
        id:
          type: string
          format: uuid
        action:
          type: string
          enum:
          - delete
    CircularRecord:
      example:
        id: b51ce74d-b54c-480a-bd5f-dd5ec9b3c161
        hostname: example.org.
        ip: 10.0.0.1
        ttl: 300
        zone_name: example.org.
        prio_et_al: false
        comment: |
          # This is a comment
          * With lists
        created_in_transaction: 1234567
        deleted_in_transaction: false
      allOf:
      - $ref: "#/components/schemas/NewCircularRecord"
      - $ref: "#/components/schemas/BaseRecord"
    CircularRecordEditableFields:
      required:
      - hostname
      - ip
      allOf:
      - $ref: "#/components/schemas/NewCircularRecord"
      - $ref: "#/components/schemas/BaseEditableFields"
    CircularRecords:
      type: array
      items:
        $ref: "#/components/schemas/CircularRecord"
    Lock:
      properties:
        id:
          type: string
          format: uuid
        hostname:
          type: string
          format: Valid record type
        comment:
          type: string
          description: Freeform field
          default: ""
        lock_password:
          type: string
        notification_email:
          type: string
          description: Obfuscated email which is notified when lock is unlocked
          format: email
        is_locked:
          type: boolean
          description: If the record can be amended
      example:
        id: 580c3842-e2c7-420d-9da3-a964e8908c98
        hostname: example.org.
        comment: FOOFOOFOOFOO
        lock_password: ""
        notification_email: s***e@example.org
