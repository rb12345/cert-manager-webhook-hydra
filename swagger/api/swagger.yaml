    get:
      tags:
      - circular-records
      description: Get the record
      parameters:
      - name: id
        in: path
        description: The UUID for the record being requested
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Record object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CircularRecord"
        "404":
